<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <p class="js-text"></p>
      </div>
      <div class="row">
        <button
          onclick="
        updateCalculation('1');
        "
        >
          1
        </button>

        <button
          onclick="
        updateCalculation('2');
        "
        >
          2
        </button>

        <button
          onclick="
        updateCalculation('3');
        "
        >
          3
        </button>

        <button
          onclick="
        updateCalculation(' + ');
        "
        >
          +
        </button>
      </div>

      <div class="row">
        <button
          onclick="
        updateCalculation('4');
        "
        >
          4
        </button>

        <button
          onclick="
        updateCalculation('5');
        "
        >
          5
        </button>

        <button
          onclick="
        updateCalculation('6');
        "
        >
          6
        </button>

        <button
          onclick="
        updateCalculation(' - ');
        "
        >
          -
        </button>
      </div>

      <div class="row">
        <button
          onclick="
        updateCalculation('7');
        "
        >
          7
        </button>

        <button
          onclick="
        updateCalculation('8');
        "
        >
          8
        </button>

        <button
          onclick="
        updateCalculation('9');
        "
        >
          9
        </button>

        <button
          onclick="
        updateCalculation(' * ');
        "
        >
          *
        </button>
      </div>

      <div class="row">
        <button
          onclick="
        updateCalculation('0');
        "
        >
          0
        </button>

        <button
          onclick="
        updateCalculation('.');
        "
        >
          .
        </button>

        <button
          onclick="
        calculation = eval(calculation);
        display();  
        "
        >
          =
        </button>

        <button
          onclick="
        updateCalculation(' / ');
      "
        >
          /
        </button>
      </div>

      <div>
        <button
          onclick="
        calculation = '';
        display();
        "
        >
          Clear
        </button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
